<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taqqit - Discover & Save Ideas</title>
    <style>
:root {
    --primary: #ff6b35;
    --primary-hover: #ff8555;
    --bg-dark: #0a0a0a;
    --bg-medium: #1a1a1a;
    --bg-light: #2a2a2a;
    --bg-lighter: #3a3a3a;
    --text-light: #e0e0e0;
    --text-medium: #c0c0c0;
    --text-dim: #a0a0a0;
    --text-dark: #0a0a0a;
    --border: #2a2a2a;
    --shadow: rgba(255, 107, 53, 0.2);
    --shadow-strong: rgba(255, 107, 53, 0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    line-height: 1.6;
}

header {
    background: var(--bg-medium);
    padding: 16px 24px;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid var(--border);
}

nav {
    display: flex;
    align-items: center;
    gap: 24px;
    max-width: 1600px;
    margin: 0 auto;
}

.logo {
    font-size: 28px;
    font-weight: 800;
    color: var(--primary);
    letter-spacing: -1px;
    cursor: pointer;
    user-select: none;
}

.search-bar {
    flex: 1;
    max-width: 600px;
}

.search-bar input {
    width: 100%;
    padding: 12px 20px;
    background: var(--bg-light);
    border: 2px solid var(--bg-lighter);
    border-radius: 24px;
    color: var(--text-light);
    font-size: 15px;
    transition: all 0.2s ease;
}

.search-bar input::placeholder {
    color: var(--text-dim);
}

.search-bar input:focus {
    outline: none;
    border-color: var(--primary);
    background: var(--bg-medium);
}

.nav-links {
    display: flex;
    gap: 16px;
    align-items: center;
}

.nav-btn {
    padding: 10px 20px;
    background: transparent;
    color: var(--text-light);
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.2s ease;
}

.nav-btn:hover {
    background: var(--bg-light);
}

.nav-btn.primary {
    background: var(--primary);
    color: var(--text-dark);
}

.nav-btn.primary:hover {
    background: var(--primary-hover);
}

.categories {
    background: var(--bg-medium);
    padding: 20px 24px;
    border-bottom: 1px solid var(--border);
    overflow-x: auto;
    white-space: nowrap;
}

.categories::-webkit-scrollbar {
    height: 6px;
}

.categories::-webkit-scrollbar-track {
    background: var(--bg-light);
}

.categories::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 3px;
}

.category-container {
    display: flex;
    gap: 12px;
    max-width: 1600px;
    margin: 0 auto;
}

.category-btn {
    padding: 10px 24px;
    background: var(--bg-light);
    border: 2px solid var(--bg-lighter);
    border-radius: 24px;
    color: var(--text-light);
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.category-btn:hover,
.category-btn.active {
    background: var(--primary);
    border-color: var(--primary);
    color: var(--text-dark);
}

.container {
    max-width: 1600px;
    margin: 0 auto;
    padding: 24px;
}

.masonry-grid {
    column-count: 5;
    column-gap: 16px;
}

@media (max-width: 1400px) {
    .masonry-grid {
        column-count: 4;
    }
}

@media (max-width: 1100px) {
    .masonry-grid {
        column-count: 3;
    }
}

@media (max-width: 800px) {
    .masonry-grid {
        column-count: 2;
    }
    
    .nav-links {
        gap: 8px;
    }
    
    .nav-btn {
        padding: 8px 12px;
        font-size: 13px;
    }
}

@media (max-width: 500px) {
    .masonry-grid {
        column-count: 1;
    }
    
    nav {
        flex-wrap: wrap;
        gap: 12px;
    }
    
    .search-bar {
        order: 3;
        max-width: 100%;
        width: 100%;
    }
}

.pin-card {
    break-inside: avoid;
    margin-bottom: 16px;
    background: var(--bg-medium);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.pin-card:hover {
    transform: translateY(-4px);
    border-color: var(--primary);
    box-shadow: 0 8px 24px var(--shadow);
}

.pin-image {
    width: 100%;
    display: block;
    background: var(--bg-light);
    aspect-ratio: auto;
}

.pin-content {
    padding: 16px;
}

.pin-title {
    font-size: 16px;
    font-weight: 700;
    color: var(--text-light);
    margin-bottom: 8px;
    line-height: 1.4;
}

.pin-description {
    font-size: 13px;
    color: var(--text-dim);
    line-height: 1.5;
    margin-bottom: 12px;
}

.pin-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.pin-user {
    display: flex;
    align-items: center;
    gap: 8px;
}

.user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    color: var(--text-dark);
}

.user-name {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-medium);
}

.save-btn {
    padding: 8px 16px;
    background: var(--primary);
    border: none;
    border-radius: 20px;
    color: var(--text-dark);
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.save-btn:hover {
    background: var(--primary-hover);
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: var(--bg-medium);
    border-radius: 24px;
    max-width: 1000px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    border: 2px solid var(--border);
}

.modal-content::-webkit-scrollbar {
    width: 8px;
}

.modal-content::-webkit-scrollbar-track {
    background: var(--bg-light);
}

.modal-content::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 4px;
}

.modal-close {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--bg-light);
    border: none;
    color: var(--text-light);
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    transition: all 0.2s ease;
}

.modal-close:hover {
    background: var(--primary);
    color: var(--text-dark);
}

.modal-image {
    width: 100%;
    border-radius: 24px 24px 0 0;
    min-height: 300px;
}

.modal-info {
    padding: 32px;
}

.modal-title {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 16px;
    color: var(--text-light);
}

.modal-description {
    font-size: 16px;
    line-height: 1.6;
    color: var(--text-medium);
    margin-bottom: 24px;
}

.fab {
    position: fixed;
    bottom: 32px;
    right: 32px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--primary);
    border: none;
    color: var(--text-dark);
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 12px var(--shadow-strong);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 300;
}

.fab:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
}

.empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-dim);
}

.empty-state h3 {
    font-size: 24px;
    margin-bottom: 12px;
    color: var(--text-medium);
}

.empty-state p {
    font-size: 16px;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TAQQIT</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search ideas: brutalism, stoicism, design systems...">
            </div>
            <div class="nav-links">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Explore</button>
                <button class="nav-btn">Create</button>
                <button class="nav-btn primary">Sign Up</button>
            </div>
        </nav>
    </header>

    <div class="categories">
        <div class="category-container" id="categoryContainer"></div>
    </div>

    <div class="container">
        <div class="masonry-grid" id="grid"></div>
    </div>

    <button class="fab" id="fabBtn">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-image" id="modalImage"></div>
            <div class="modal-info">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-description" id="modalDescription"></p>
                <div class="pin-footer">
                    <div class="pin-user">
                        <div class="user-avatar" id="modalAvatar"></div>
                        <div class="user-name" id="modalUser"></div>
                    </div>
                    <button class="save-btn" style="padding: 12px 24px; font-size: 15px;">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
// Categories
const categories = ["All","Cars & Motorcycles","Fitness & Training","Style & Fashion","Tech & Gadgets","Watches","Cooking & BBQ","Home & Workshop","Travel & Adventure","Business & Finance","Sports","Gaming"];

// Pins data
const pins = [
    {title: "Brutalist Architecture as Digital Metaphor",description: "How raw concrete structures inform modern UI design. The honest materiality of Brutalism mirrors the 'show your work' ethos in contemporary web design.",user: "Marcus D.",category: "Tech & Gadgets",height: 320},
    {title: "Stoic Morning Routines",description: "Seneca's letters on time management. 'We suffer more in imagination than in reality.' Building resilience through voluntary discomfort.",user: "Alex R.",category: "Fitness & Training",height: 280},
    {title: "Wabi-Sabi in Men's Fashion",description: "Japanese aesthetic of imperfection. Raw denim fades, patina on leather boots, the beauty of things worn and well-used.",user: "Kenji M.",category: "Style & Fashion",height: 340},
    {title: "The Mechanical Watch as Rebellion",description: "In an age of smart everything, the manual watch is protest. 300 components doing one thing: telling time. Patek Philippe 5711 discontinuation.",user: "David L.",category: "Watches",height: 300},
    {title: "Fermentation as Philosophy",description: "Koji, kimchi, kombucha. Controlled decay as creation. Patience as ingredient. Time cannot be hacked.",user: "Chen W.",category: "Cooking & BBQ",height: 280},
    {title: "Bauhaus Workshop Principles",description: "Form follows function. Every object designed from first principles. Dieter Rams' ten principles for good design applied to the home shop.",user: "Stefan K.",category: "Home & Workshop",height: 310},
    {title: "Overlap Theory of Adventure",description: "Yvon Chouinard's philosophy: best climbs require no summit. The journey becoming the destination. Maps of places you'll never reach.",user: "Tom H.",category: "Travel & Adventure",height: 360},
    {title: "Compound Interest as Time Travel",description: "Einstein called it the 8th wonder. Your future self as stranger. Charlie Munger's '3 rules: never sell, never sell, never sell.'",user: "Warren S.",category: "Business & Finance",height: 290},
    {title: "The Negative Space in Brazilian Jiu-Jitsu",description: "What John Danaher won't teach you. The positions between positions. Strategic patience vs tactical aggression.",user: "Marcus A.",category: "Sports",height: 320},
    {title: "Cyberpunk Wasn't Fiction",description: "William Gibson's Neuromancer predicted gig economy, corporate states, digital identity. We got the dystopia without the cool aesthetics.",user: "Kevin N.",category: "Gaming",height: 340},
    {title: "Air-Cooled Porsche Philosophy",description: "The 911's refusal to die. Rear-engine 'wrongness' that worked. Stuttgart's 60-year middle finger to conventional wisdom.",user: "Hans B.",category: "Cars & Motorcycles",height: 270},
    {title: "Pavel Tsatsouline's Minimalism",description: "Soviet special forces training. 'More is not better, better is better.' The power of greasing the groove. Strength as skill.",user: "Dmitri K.",category: "Fitness & Training",height: 300},
    {title: "Savile Row's Dying Art",description: "10,000 stitches per suit. Knowledge passed master to apprentice. Anderson & Sheppard's soft tailoring. Traditions vs trends.",user: "James P.",category: "Style & Fashion",height: 290},
    {title: "Unix Philosophy Applied to Life",description: "Do one thing well. Programs that work together. Text streams as universal interface. Doug McIlroy's elegance in simplicity.",user: "Rob P.",category: "Tech & Gadgets",height: 310},
    {title: "Perpetual Calendar Complexity",description: "Patek 5320G. Mechanical solution to Gregorian calendar. 400-year accuracy. Engineering as art, art as engineering.",user: "Philippe S.",category: "Watches",height: 280},
    {title: "Maillard Reaction Chemistry",description: "The science of sear. Amino acids meeting reducing sugars at 300°F. Why cast iron matters. Harold McGee's 'On Food and Cooking.'",user: "Kenji L.",category: "Cooking & BBQ",height: 260},
    {title: "Mortise & Tenon Joinery",description: "Ancient method, modern relevance. Japanese carpentry's wood-only construction. Roy Underhill's hand tool mastery.",user: "Chris S.",category: "Home & Workshop",height: 330},
    {title: "Silk Road Archaeology",description: "Trading routes as information highways. How ideas traveled with spices. Samarkand's role in globalization 1.0.",user: "Peter F.",category: "Travel & Adventure",height: 350},
    {title: "Taleb's Antifragility",description: "Systems that gain from disorder. Barbell strategy for portfolio and life. Skin in the game as ethical filter.",user: "Nassim T.",category: "Business & Finance",height: 300},
    {title: "Chess Thinking in MMA",description: "Positional vs tactical. Kasparov's planning meets Octagon chaos. Khabib's pressure as zugzwang.",user: "Garry K.",category: "Sports",height: 280},
    {title: "Doom's Influence on 3D Graphics",description: "John Carmack's fast inverse square root. Binary space partitioning. How a 1993 game shaped GPU architecture.",user: "John C.",category: "Gaming",height: 310},
    {title: "Gordon Murray's Design Philosophy",description: "McLaren F1 creator. 'Simplify, then add lightness.' iStream carbon fiber process. The physics of perfection.",user: "Gordon M.",category: "Cars & Motorcycles",height: 340},
    {title: "Breath Work Beyond Wellness",description: "Wim Hof method's scientific basis. Pranayama's 5000-year A/B test. Voluntary control of involuntary systems.",user: "Wim H.",category: "Fitness & Training",height: 270},
    {title: "The Modernist Paradox",description: "Tom Ford vs Raf Simons. Luxury as accessibility vs exclusivity. The semiotics of the logo-less.",user: "Virgil A.",category: "Style & Fashion",height: 320},
    {title: "Right to Repair Movement",description: "John Deere's DRM on tractors. Louis Rossmann's fight. Ownership in the age of software-defined everything.",user: "Louis R.",category: "Tech & Gadgets",height: 290},
    {title: "Grand Seiko's Spring Drive",description: "Mechanical + quartz hybrid. The sweep that doesn't tick. Zaratsu polishing. Japan's challenge to Swiss supremacy.",user: "Akio N.",category: "Watches",height: 300},
    {title: "Mycelium Networks in Cooking",description: "Fungal consciousness. Shiitake cultivation. Paul Stamets' research. The wood wide web on your plate.",user: "Paul S.",category: "Cooking & BBQ",height: 340},
    {title: "Shaker Furniture Principles",description: "Form, function, nothing extra. 'Don't make something unless it is both necessary and useful.' 18th century minimalism.",user: "Thomas M.",category: "Home & Workshop",height: 280},
    {title: "Walking as Thinking",description: "Kant's daily routine. Thoreau's surveying. Nietzsche's mountain paths. 'All truly great thoughts are conceived while walking.'",user: "Friedrich N.",category: "Travel & Adventure",height: 310},
    {title: "Kelly Criterion in Life",description: "Optimal bet sizing beyond gambling. Ed Thorp's application to investing. Risk of ruin as guiding principle.",user: "Ed T.",category: "Business & Finance",height: 260},
    {title: "Flow States in Competition",description: "Mihaly Csikszentmihalyi's research. Challenge-skill balance. Why amateurs plateau. Deliberate practice vs mere repetition.",user: "Anders E.",category: "Sports",height: 330},
    {title: "Speedrunning as Deconstruction",description: "Breaking games to understand them. Tool-assisted vs human limits. Summoning Salt's documentation. Bugs becoming features.",user: "Salt S.",category: "Gaming",height: 290},
    {title: "Motorcycle Maintenance as Meditation",description: "Robert Pirsig was right. The wrench as teacher. BMW's evolution of the boxer engine. Quality as event, not thing.",user: "Robert P.",category: "Cars & Motorcycles",height: 320},
    {title: "Fascia Research Revolution",description: "Tom Myers' Anatomy Trains. Connective tissue as organ. Why stretching isn't enough. The body's tensegrity structure.",user: "Tom M.",category: "Fitness & Training",height: 300},
    {title: "Workwear's Military Heritage",description: "MA-1 bomber jacket evolution. Carhartt WIP's recontextualization. Function becoming fashion becoming function.",user: "Eugene R.",category: "Style & Fashion",height: 280},
    {title: "Attention Economy & Dopamine",description: "Tristan Harris' time well spent. Variable reward schedules. The slot machine in your pocket. Digital minimalism as resistance.",user: "Cal N.",category: "Tech & Gadgets",height: 340}
];

// State
let currentFilter = 'All';
const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const modalClose = document.getElementById('modalClose');
const modalImage = document.getElementById('modalImage');
const modalTitle = document.getElementById('modalTitle');
const modalDescription = document.getElementById('modalDescription');
const modalAvatar = document.getElementById('modalAvatar');
const modalUser = document.getElementById('modalUser');
const categoryContainer = document.getElementById('categoryContainer');
const searchInput = document.getElementById('searchInput');
const fabBtn = document.getElementById('fabBtn');

function generateColor(seed) {
    const colors = ['#2a2a2a','#1a3a3a','#3a2a1a','#2a1a3a','#1a2a3a','#3a1a2a','#1a3a2a','#2a3a1a'];
    return colors[seed % colors.length];
}

function createPinCard(pin, index) {
    const card = document.createElement('div');
    card.className = 'pin-card';
    card.onclick = () => openModal(pin, index);
    const imageHeight = pin.height;
    const bgColor = generateColor(index);
    card.innerHTML = `
        <div class="pin-image" style="height: ${imageHeight}px; background: ${bgColor};"></div>
        <div class="pin-content">
            <h3 class="pin-title">${pin.title}</h3>
            <p class="pin-description">${pin.description}</p>
            <div class="pin-footer">
                <div class="pin-user">
                    <div class="user-avatar">${pin.user.charAt(0)}</div>
                    <div class="user-name">${pin.user}</div>
                </div>
                <button class="save-btn" onclick="event.stopPropagation(); alert('Saved: ${pin.title}');">Save</button>
            </div>
        </div>
    `;
    return card;
}

function loadPins(pinsToShow = pins) {
    grid.innerHTML = '';
    if (pinsToShow.length === 0) {
        grid.innerHTML = `<div class="empty-state"><h3>No pins found</h3><p>Try adjusting your search or filter</p></div>`;
        return;
    }
    pinsToShow.forEach((pin, index) => {
        grid.appendChild(createPinCard(pin, index));
    });
}

function filterByCategory(category) {
    currentFilter = category;
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === category) {
            btn.classList.add('active');
        }
    });
    if (category === 'All') {
        loadPins(pins);
    } else {
        const filtered = pins.filter(pin => pin.category === category);
        loadPins(filtered);
    }
}

function searchPins(query) {
    query = query.toLowerCase().trim();
    if (!query) {
        filterByCategory(currentFilter);
        return;
    }
    const baseFilter = currentFilter === 'All' ? pins : pins.filter(pin => pin.category === currentFilter);
    const filtered = baseFilter.filter(pin => {
        return pin.title.toLowerCase().includes(query) ||
               pin.description.toLowerCase().includes(query) ||
               pin.user.toLowerCase().includes(query);
    });
    loadPins(filtered);
}

function openModal(pin, index) {
    const bgColor = generateColor(index);
    modalImage.style.background = bgColor;
    modalImage.style.height = `${pin.height}px`;
    modalTitle.textContent = pin.title;
    modalDescription.textContent = pin.description;
    modalUser.textContent = pin.user;
    modalAvatar.textContent = pin.user.charAt(0);
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
}

function loadCategories() {
    categoryContainer.innerHTML = '';
    categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        if (category === 'All') {
            btn.classList.add('active');
        }
        btn.textContent = category;
        btn.onclick = () => filterByCategory(category);
        categoryContainer.appendChild(btn);
    });
}

function init() {
    loadCategories();
    loadPins();
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
            closeModal();
        }
    });
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            searchPins(e.target.value);
        }, 300);
    });
    fabBtn.addEventListener('click', () => {
        alert('Create new pin feature coming soon!');
    });
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
} else {
    init();
}
    </script>
